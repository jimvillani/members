<div>
    <ul class="topBorder" style="list-style: none; float:top; clear:left; padding-top: 6px; padding-left: 0px;
               margin-top: 12px; font-size: 12px;"
        ng-controller="linksCtrl">
        <li ng-repeat="x in linksData.key">
            <a target="_blank" ng-href="{{ x.url }}"> {{x.linkText}} </a>
        </li>
    </ul>
</div>
