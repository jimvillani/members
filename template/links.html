<div class="banner">Interesting Links</div>
<div class="normal">
    <ul style="padding:0; margin:0; list-style: none; " ng-controller="linksCtrl">
        <li style="padding:0 0 0 12px;background-color: #D4A752;" ng-repeat="x in linksData.key">
            <a target="_blank" ng-href="{{ x.url }}"> {{x.linkText}} </a>
        </li>
    </ul>
    <ul style="padding:12px 0 0 0; margin:0; list-style: none; " ng-controller="linksCtrl">
        <li style="padding:0 0 0 12px;" ng-repeat="x in linksData.interesting">
            <a target="_blank" ng-href="{{ x.url }}"> {{x.linkText}} </a>
        </li>
    </ul>
</div>

<div class="italics" style="padding-top: 8px;">
    Suggestions? <a href="mailto:jim.villani@manassassymphony.org?Subject=Interesting%20Link"> Let me know. </a>
</div>
