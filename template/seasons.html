<div class="season topBorder" style="float:top; clear:left; margin-top: 12px;" ng-controller="seasonsCtrl">
    <div ng-repeat="x in seasonsData" style="float:left; padding-left: 12px;" ng-style=" { 'width' : dataWidth } ">
        <div class="bold" style="width:100%; padding-top:6px;">
            {{ x.season }} Concert Dates
        </div>
        <div ng-repeat="y in x.dates">{{y}}</div>
        <div>&nbsp;</div>
    </div>
</div>
